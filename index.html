<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="headOne">Generate a</h1>
        <h1 id="headTwo">random password</h1>
        <p>Never use an insecure password again</p>
        
        <div class="length">
            <label for="pass-length">Password length (from 5-15):</label>
            <input type="number" id="pass-length" placeholder="Enter number"></input>
            <p id="error"></p>
        </div>
        <button id="btn" onclick="generatePassword()">Generate Passwords</button>
        
        <hr>
        <div id="passwords">
            <button id="pass-one">Password One</button>
            <button id="pass-two">Password Two</button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
